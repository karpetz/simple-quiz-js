<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <h1 class="title">Game Quiz</h1>
    <div class="container">
        <div class="game">
            <div class="content">
                <h1 class="question"></h1>
                <div class="answers"></div>
            </div>
            <button class="submit">Ответить</button>
        </div>
        <div class="result">
            <h1>Результаты</h1>
            <h3 class="correct"></h3>
            <h3 class="wrong"></h3>
            <h2 class="score"></h2>
            <button class="play">Ещё раз</button>
        </div>
    </div>
    </section>
    
    <script src="./main.js"></script>
</body>
</html>
